<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - KŌRA</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body class="admin-page">

  <!-- Menú de navegación -->
  <header>
 <nav class="navbar admin-navbar">
  <div class="admin-topbar">
    <div class="logo">KŌRA Admin</div>
    <button id="admin-menu-toggle" class="menu-toggle">☰</button>
  </div>

  <div class="admin-menu" id="admin-menu">
    <button id="admin-menu-close" class="close-menu">✕</button>
    <a href="tienda.html" class="btn-admin-nav">Volver a tienda</a>
    <button id="cargar-ejemplo" class="btn-admin-nav" type="button">Cargar productos de ejemplo</button>
    <button id="vaciar-lista" class="btn-admin-nav" type="button">Vaciar lista</button>
    <button id="publicar-tienda" class="btn-admin-nav" type="button">Publicar en tienda</button>
  </div>
</nav>

  </header>

  <!-- Formulario de productos -->
  <main>
    <h2>Gestión de Productos</h2>
    <form id="form-producto">
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="text" id="descripcion" placeholder="Descripción" required />
      <input type="number" id="precio" placeholder="Precio (€)" step="0.01" required />
      <input type="url" id="imagen" placeholder="URL de imagen" required />
      <input type="hidden" id="producto-id" />
      <button type="submit">Guardar</button>
    </form>

    <!-- Zona de visualización -->
    <section id="lista-admin" class="grid-productos" style="margin-top:2rem;"></section>
  </main>

  <!-- Carga el JS modular correctamente -->
  <script type="module" src="js/admin.js"></script>
<script src="js/modo.js"></script>
</body>
</html>

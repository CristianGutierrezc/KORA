<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - KŌRA</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>

  <!-- SEO oculto -->
  <h1 style="position:absolute; left:-9999px;">Registro de usuario en KŌRA</h1>

  <!-- 📋 Formulario de registro -->
  <main style="padding:2rem; max-width:400px; margin:auto;">
    <h2>Crear Cuenta</h2>

    <form id="form-registro">
      <input type="text" id="nombre" placeholder="Nombre completo" required /><br/><br/>
      <input type="email" id="email" placeholder="Correo electrónico" required /><br/><br/>
      <input type="password" id="password" placeholder="Contraseña (mínimo 6 caracteres)" required /><br/><br/>
      <button type="submit">Registrarse</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </main>

  <!-- Lógica de validación -->
  <script>
    const form = document.getElementById('form-registro');

    // Valida que el correo pertenezca a un dominio permitido y no esté bloqueado
    function validarEmail(email) {
      const dominiosValidos = ['gmail.com','yahoo.com','hotmail.com','outlook.com'];
      const bloqueados = ['tempmail', 'mailinator', '10minutemail'];
      const dominio = email.split('@')[1] || '';
      return dominiosValidos.some(d => dominio.endsWith(d)) &&
             !bloqueados.some(b => email.includes(b));
    }

    // Registro del usuario
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (password.length < 6) {
        return alert('La contraseña debe tener al menos 6 caracteres.');
      }

      if (!validarEmail(email)) {
        return alert('Correo no válido o bloqueado.');
      }

      const usuario = {
        nombre,
        email,
        password,
        rol: email === 'Cristianguti.93@gmail.com' ? 'admin' : 'usuario'
      };

      // Guardar en localStorage
      localStorage.setItem('usuario', JSON.stringify(usuario));
      alert('Registro exitoso. Ahora puedes iniciar sesión.');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KŌRA - Tienda</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- SEO: H1 oculto -->
  <h1 style="position:absolute; left:-9999px;">KŌRA - Moda streetwear futurista</h1>

  <!-- 🔗 MENÚ DE NAVEGACIÓN -->
  <header>
    <nav class="navbar">
      <a href="tienda.html" class="logo-link">
        <img src="img/logo_kora.png" alt="Logo KŌRA" class="logo-img" />
      </a>

      <!-- Botón Hamburguesa -->
      <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menú">☰</button>

      <!-- Menú de navegación -->
      <ul class="nav-links" id="nav-links">
        <li><a href="#">Nueva Temporada</a></li>
        <li><a href="#">Mujer</a></li>
        <li><a href="#">Hombre</a></li>
        <li><a href="#">Accesorios</a></li>
        <li id="admin-link" style="display:none;"><a href="admin.html">Admin</a></li>
      </ul>

      <!-- Íconos -->
      <div class="icons">
        <div id="user-icon">👤</div>
        <div id="cart-icon" title="Ver carrito">🛒 <span id="cart-count" class="cart-badge">0</span></div>
      </div>
    </nav>

    <!-- Menú móvil deslizable -->
    <div class="menu-mobile" id="menu-mobile">
      <button class="close-menu" id="close-menu" aria-label="Cerrar menú">✕</button>
      <a href="#">Nueva Temporada</a>
      <a href="#">Mujer</a>
      <a href="#">Hombre</a>
      <a href="#">Accesorios</a>
      <a href="#" id="cerrar-sesion">Cerrar sesión</a>
      <a href="admin.html" id="admin-link-mobile" style="display:none;">Admin</a>
    </div>
  </header>

  <!-- BANNER HERO -->
  <div class="banner">
    <img src="img/banner.png" alt="Banner promocional" />
  </div>

  <!--  MINI CARRITO -->
  <div id="mini-cart" class="mini-cart"></div>

  <!-- CATÁLOGO DE PRODUCTOS -->
  <main>
    <section id="mensaje-vacio">No hay productos disponibles.</section>
    <section id="contenedor-productos" class="grid-productos">
      <!-- Los productos se insertan dinámicamente -->
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 KŌRA. Todos los derechos reservados.</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="js/auth.js"></script>
  <script src="js/main.js" type="module"></script>
  <script type="module" src="js/carrito.js"></script>
  <script src="js/extra.js"></script>
  <script src="js/admin.js"></script>

  <!-- SCRIPT MENÚ HAMBURGUESA -->
  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const closeBtn = document.getElementById('close-menu');
    const mobileMenu = document.getElementById('menu-mobile');

    toggleBtn.addEventListener('click', () => {
      mobileMenu.classList.add('active');
      document.body.classList.add('menu-abierto');
    });

    closeBtn.addEventListener('click', () => {
      mobileMenu.classList.remove('active');
      document.body.classList.remove('menu-abierto');
    });

    document.querySelectorAll('.menu-mobile a').forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.remove('active');
        document.body.classList.remove('menu-abierto');
      });
    });
  </script>

</body>
</html>
